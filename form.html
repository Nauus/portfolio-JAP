<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Formulario</title>
		<link rel="stylesheet" href="styleform.css" />
	</head>
	<body>
		<form class="form">
			<div class="form_container">
				<h2 class="form_title">Contactame</h2>
				<input type="text" class="form_input" placeholder="nombre" />
				<input type="email" class="form_input" placeholder="email" />
				<textarea
					class="form_input form_input--message"
					placeholder="Mensaje:"
				></textarea>
				<input type="submit" value="Enviar" class="formsubmit" />
			</div>
		</form>
	</body>
</html>
